












{% if categories %}
    <div>
        <div>Categories</div>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{{ url_for('blog.show_category', category_id=category.id) }}">
                        {{ category.name }}
                    </a>
                    <span>{{ category.posts|length }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
