{% if posts %}
    {% for post in posts %}
        <h3><a href="{{ url_for('.show_post', post_id=post.id) }}">{{ post.title }}</a></h3>
        <p>
            {{ post.body }}
            <a href="{{ url_for('.show_post', post_id=post.id) }}">Read More</a>
        </p>
        <small>
            Comments: <a href="{{ url_for('.show_post', post_id=post.id) }}#comments">{{ post.comments|length }}</a>&nbsp;&nbsp;
            Category: <a
                href="{{ url_for=('.show_category', category_id=post.category.id) }}">{{ post.category.name }}</a>
            <span></span>
        </small>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% else %}
    <div>
        <h5>No posts yet.</h5>
    </div>
{% endif %}
